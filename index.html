<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple bank system</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center py-5">Welcome to you <span class="fs-1 fw-bold">Baap er Bank</span></h1>
    </header>

    <main>
        <section>
            <div  class="w-75 border border-primary rounded mx-auto bg-info">
                <h2 class="mx-5 my-3">Please login</h2>    
            
                    <div class="mx-5 my-3">
                        <input type="email" class="form-control" id="user-email" placeholder="Enter your email : shuvo@gmail.com">
                    </div>

                    <div class="mx-5 my-3">
                        <input type="password" id="user-pass" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password : hunter">
                    </div>

                    <button id="btn-submit" type="submit" class="btn btn-primary mx-5 my-3">Submit</button>
                

            </div>
            
        </section>
    </main>




    <!-- exampleFormControlInput1  -->
    <!-- inputPassword5  -->





    <script src="login.js"></script>
</body>
</html>
