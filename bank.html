<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1 class="text-center py-5">Let's get some <span class="fs-1 fw-bold text-success">Money</span></h1>
    </header>
    
    <main>
        <section>
            <div class="w-75 border border-primary rounded mx-auto bg-info">

                <div class="h-40 py-5">
                    <div class="row d-flex justify-content-around">
                        <div class="col-3 bg-success border border-primary rounded py-5 px-4">
                            <h4>Deposit</h4>
                            <h2>$<span id="display-deposit-amount">00</span></h2>
                        </div>
                        <div class="col-3 bg-warning border border-primary rounded py-5 px-4">
                            <h4>Withdraw</h4>
                            <h2>$<span id="display-withdraw-amount">10</span></h2>
                        </div>
                        <div class="col-3 bg-danger border border-primary rounded py-5 px-4">
                            <h4>Balance</h4>
                            <h2>$<span id="display-balance-amount">1230</span></h2>
                        </div>
                  </div>
                </div>


                <div class="h-40 py-5">
                    <div class="row d-flex justify-content-around">
                        <div class="col-4 bg-primary border border-primary rounded py-5 px-4">
                            <h4>Please Deposit</h4>
                            <div class="mt-4 ms-4">
                                <input type="number" id="deposit-amount" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your deposit amount">

                                <button id="deposit-btn-submit" type="submit" class="btn btn-info my-3">Deposit</button>
                            </div>
                        </div>
                        <div class="col-4 bg-primary border border-primary rounded py-5 px-4">
                            <h4>Please Withdraw</h4>
                            <div class="mt-4 ms-4">
                                <input type="number" id="Withdraw-amount" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your withdraw amount">

                                <button id="withdraw-btn-submit" type="submit" class="btn btn-info my-3">Withdraw</button>
                            </div>
                        </div>
                  </div>
                </div>

            </div>
        </section>
    </main>




    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

</body>
</html>
